[build]
target = "index.html"
dist = "dist"

[watch]
ignore = ["dist", "target"]

[serve]
addresses = ["127.0.0.1"]
port = 8080
open = true

# Required for SharedArrayBuffer (web audio multi-threading)
[serve.headers]
Cross-Origin-Opener-Policy = "same-origin"
Cross-Origin-Embedder-Policy = "require-corp"

[[hooks]]
stage = "build"
command = "sh"
command_arguments = ["-c", "echo 'Building WASM...'"]
